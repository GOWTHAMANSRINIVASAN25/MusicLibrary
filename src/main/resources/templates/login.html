<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Body styles */
        body {
            font-family: 'Roboto', Arial, sans-serif; /* Use Roboto font as primary */
            background-color: #121212; /* Dark background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        /* Form container styles */
        .form-container {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Darker shadow effect */
            text-align: center;
            max-width: 300px; /* Reduced maximum width */
            width: 80%;
            animation: fadeInUp 0.5s ease; /* Fade in animation */
        }

        /* Form styles */
        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0; /* Light text color */
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333; /* Dark border color */
            background-color: #1e1e1e; /* Dark background color for input */
            color: #e0e0e0; /* Light text color */
            border-radius: 5px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #6200ea; /* Accent color on focus */
            background-color: #383838; /* Darker background color on focus */
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #6200ea; /* Purple button background color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #3700b3; /* Darker purple on hover */
        }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="color: #e0e0e0;">Login</h2>
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required/><br/>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required/><br/>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
